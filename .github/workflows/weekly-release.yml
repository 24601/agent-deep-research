name: Weekly Release

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Need full history for tag comparison

      - name: Get latest tag
        id: latest_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Check for new commits since last release
        id: check_commits
        run: |
          LATEST_TAG="${{ steps.latest_tag.outputs.tag }}"

          if [ -z "$LATEST_TAG" ]; then
            echo "No previous tags found, will create initial release"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "commit_count=initial" >> $GITHUB_OUTPUT
          else
            COMMIT_COUNT=$(git rev-list ${LATEST_TAG}..HEAD --count)
            echo "Commits since $LATEST_TAG: $COMMIT_COUNT"
            echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT

            if [ "$COMMIT_COUNT" -gt 0 ]; then
              echo "has_changes=true" >> $GITHUB_OUTPUT
            else
              echo "has_changes=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Set up Node.js
        if: steps.check_commits.outputs.has_changes == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure git
        if: steps.check_commits.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and create tag
        if: steps.check_commits.outputs.has_changes == 'true'
        id: bump_version
        run: |
          # Bump patch version
          NEW_VERSION=$(npm version patch -m "chore: release v%s")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Created new version: $NEW_VERSION"

      - name: Push changes and tag
        if: steps.check_commits.outputs.has_changes == 'true'
        run: |
          git push
          git push --tags
          echo "Pushed ${{ steps.bump_version.outputs.new_version }} - release workflow will handle the rest"

      - name: Summary
        run: |
          if [ "${{ steps.check_commits.outputs.has_changes }}" == "true" ]; then
            echo "### Weekly Release Created" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **New version:** ${{ steps.bump_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Commits since last release:** ${{ steps.check_commits.outputs.commit_count }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "### No Release Needed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No new commits since ${{ steps.latest_tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          fi
